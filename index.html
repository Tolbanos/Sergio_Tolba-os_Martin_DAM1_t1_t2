<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividad 2 trimestre</title>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link href="utils/css/Stylesheet.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="text-center">
        <div class="text-bg-primary p-3">
          <h1 id="titulo" class="fw-bold">
            Sistema de gestion de los trabajadores
          </h1>
        </div>
      </div>

      <div class="row">
        <div class="row mt-4">
          <div class="col-md-8 col-divider">
            <h6 class="h4 text-info">Formulario:</h6>
            <form id="workerForm">
              <div class="mb-3">
                <label for="nombre" class="form-label"
                  >Ingrese su nombre:</label
                >
                <input
                  placeholder="Nombre"
                  type="text"
                  class="form-control"
                  id="nombre"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="apellido" class="form-label"
                  >Ingrese su apellido:</label
                >
                <input
                  placeholder="Apellido"
                  type="text"
                  class="form-control"
                  id="apellido"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="correo" class="form-label"
                  >Ingrese su correo:</label
                >
                <input
                  placeholder="UAM@example.com"
                  type="email"
                  class="form-control"
                  id="correo"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="departamento" class="form-label"
                  >Seleccione su departamento</label
                >
                <select
                  placeholder="Departamentos"
                  class="form-select bg-lavender"
                  id="departamento"
                  required
                >
                  <option value="IT">IT</option>
                  <option value="Marketing" class="bg-thistle">
                    Marketing
                  </option>
                  <option value="Ventas" class="bg-plum">Ventas</option>
                  <option value="Administración" class="bg-lavender-blush">
                    Administración
                  </option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
              <li class="animate__animated animate__backOutRight"></li>
            </form>
          </div>

          <div class="col-md-4">
            <h6 class="h4 text-success">Lista de empleados:</h6>
            <ul id="workersList" class="list-group"></ul>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <h6 class="h4 text-warning">
            Resumen de empleados por departamento:
          </h6>
          <div id="summary" class="alert alert-info" role="alert">
            No hay trabajadores registrados aún.
          </div>
        </div>
      </div>
    </div>

    <script src="./js/Script.js"></script>
  </body>
</html>
